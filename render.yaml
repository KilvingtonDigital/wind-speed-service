services:
  - type: web
    name: wind-speed-service
    env: node
    buildCommand: npm install && npm run build && npx puppeteer browsers install chrome
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: false
    healthCheckPath: /health
